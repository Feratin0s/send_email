<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mensagem Automática</title>
    <style>
      body { font-family: Arial, sans-serif; margin:0; padding:0; }
      .container { max-width: 560px; margin: 0 auto; padding: 24px; }
      .card { border: 1px solid #eee; border-radius: 12px; padding: 24px; }
      h1 { font-size: 20px; margin: 0 0 12px; }
      p { line-height: 1.5; margin: 8px 0; }
      .footer { color: #666; font-size: 12px; margin-top: 24px; }
      a.button { display:inline-block; padding:10px 16px; text-decoration:none; border-radius:8px; border:1px solid #ddd; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Olá {{name}}, isso é um teste</h1>
        <p>Este é um e-mail HTML enviado automaticamente.</p>
        <p>Se você recebeu isto, deu tudo certo ✅</p>
        <p><a class="button" href="#">Saiba mais</a></p>
        <div class="footer">
          <p>Mensagem automática — não responda este e-mail.</p>
        </div>
      </div>
    </div>
  </body>
</html>
